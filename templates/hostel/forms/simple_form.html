{% load i18n %}


    {% if form.non_field_errors %}
    {{ form.non_field_errors }}
    {% endif %}
    {% for field in form %}
    <div {% if field.errors %}class=" error"{% endif %}>
        {{ field.errors }}
        <label for="{{ field.auto_id }}" class="clearfix">
            {{ field.label }}
            {% if field.field.required %}*{% endif %}
        </label>

        {{ field }}
        {% if field.help_text %}
        <span>{{ field.help_text }}</span>
        {% endif %}
    </div>
    {% endfor %}
    <p>* {% trans 'Required fields' %}</p>
