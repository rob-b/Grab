<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/reset.css">
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/text.css">
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/960.css">
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/layout.css">
        {% block scripts %}
        <script src="{{ MEDIA_URL }}js/jquery-1.2.6.min.js" type="text/javascript"></script>
        {% endblock %}
        <title>GRAB: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="" id="header">
            <div class="container_12">
                <h1>
                    <a href="{% url home %}">
                        Grab
                    </a>
                </h1>
            </div>
        </div>
        <div class="container_12">
            <div class="grid_4" id="feed-list">
                {% block feed_list %}
                {% endblock %}
            </div>
            <div class="grid_8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
