{% load i18n %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/reset.css">
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/main.css">
        {% block scripts %}
        <script src="{{ MEDIA_URL }}js/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="{{ MEDIA_URL }}js/controls.js" type="text/javascript"></script>
        {% endblock %}
        <title>{% trans 'GRAB' %}: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="header">
            <h1>
                <a href="{% url home %}">
                    Grab
                </a>
            </h1>
        </div>
        <div id="feed-list">
            {% block feed_list %}
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
